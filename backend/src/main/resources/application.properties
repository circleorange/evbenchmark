spring.application.name=realev

# Datasource configuration for SQLite
spring.datasource.url=jdbc:sqlite:realev.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Configurations for React integration
#spring.mvc.static-path-pattern=/**
#spring.resources.static-locations=classpath:/static/
#spring.mvc.view.prefix=/static/
#spring.mvc.view.suffix=.html

# JPA (Hibernate) configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.show-sql=true

# Server configuration
server.port=8081

# Enable debug logging for view resolution
logging.level.org.springframework.web.servlet.view=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.servlet.resource=DEBUG
